    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <article>
                    <h2>Leave a review!</h2>
                    <form action="#" method="get" id="reviewform">
                        <div class="formrow">
                            <label for="fn">First Name:</label>
                            <input id="fn" type="text" name="firstname" placeholder="Ex. John..." />
                        </div>
                        <div class="formrow">
                            <label for="ln">Last Name:</label>
                            <input id="ln" type="text" name="lastname" placeholder="Ex. Doe..." />
                        </div>
                        <div class="formrow">
                            <label for="useremail">Email:</label>
                            <input id="useremail" type="email" placeholder="Ex. MyName@Email.com..." />
                        </div>
                        <div class="formrow">
                            <label for="phonenumber">Phone:</label>
                            <input id="phonenumber" type="tel" name="phone" placeholder="+XX-XXX XXX XXX"/>
                        </div>
                        <div class="formrow">
                            <label id="commentlabel" for="comments">Comment</label>
                            <textarea id="comments" name="comment" form="reviewform">Leave a comment..</textarea>
                        </div>
                        <div class="formrow">
                            <label>Rate your visit!</label>
                            
                        </div>
                        <div class="formrow">

                            <input id="sad" type="radio" name="rating" value="sad"/>
                            <input id="ok" type="radio" name="rating" value="ok" />
                            <input id="happy" type="radio" name="rating" value="happy"/>

                        </div>
                        <div class="formrow">
                            <input id="btnsubmit" type="submit" name="Submit" />
                        </div>
                        
                    </form>
                </article>
            </div>
        </div>
